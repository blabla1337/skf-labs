	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");

		$(window).on('resize', function () {

		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	

	<script>

		var app = document.querySelector('#posts');
		fetch('/graphql', {
  			method: 'POST',
  			headers: { 'Content-Type': 'application/json' },
  			body: JSON.stringify({query : "{findAllPosts { title body user { username }}}"}) 

		})
  		.then(res => res.json())
  		.then(json => {
	  		console.log(json);
            var postData = json;
	  		let els = postData.data.findAllPosts.map(x => {
	  		
	  		return `
	   		<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">${x.title}</div>
						<div class="panel-body">
							<div class="col-md-12">
										<img src="/img/avatar.png" width="20px" height="20px"/> ${x.user.username}	<strong></strong>
							</div>

							<div class="col-md-12" style="top:10px">
								${x.body}
							</div>
						</div>
					</div>
				</div>
	 	</div> 
	 	`
	  })

	  app.innerHTML=els.join("\n");
	  
	})
  .catch(console.error);

</script>

<script type="text/javascript">

	function createNewPost(){
		fetch('/graphql', {
  			method: 'POST',
  			headers: { 'Content-Type': 'application/json' },
  			body: JSON.stringify({query : `mutation { createPost( title: "This is a new title", body: "This is a new post", author_id: 2){ id title body } }`}) 

		})
  		.then(res => res.json())
  		.then(json => {
	  		console.log(json);
	  		location.reload();

	  	})
  		.catch(console.error);
  }


</script>
