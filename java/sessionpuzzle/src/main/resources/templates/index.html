<html>
<head>
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/hints.js"></script>
    <script src="/js/lumino.glyphs.js"></script>
</head>
<body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<ul class="user-menu">
					<li class="dropdown pull-right">

						<ul class="dropdown-menu" role="menu">
						</ul>
					</li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
        <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
	<br/><br/>
		<center>
			<img src="/img/logo.svg" width="60%" height="60%"/> 		<br/>
			<p style="color:#515594; font-size:1.0em;"><a href="https://github.com/blabla1337/skf-flask" style="color:#515594; font-size:1.7em;">OWASP S.K.F.</a></p>  	 			<p><a href="https://gitter.im/Security-Knowledge-Framework/Lobby" rel="nofollow"> 				<img src="/img/badge.svg" alt="Join the chat at https://gitter.im/Security-Knowledge-Framework/Lobby" data-canonical-src="/img/badge.svg" style="max-width:100%;"></a> 			</p>
		</center>
	</div><!--/.sidebar-->
        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		    <div class="row">
            </div><!--/.row-->
        <div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Live Demonstration!</h1>
			</div>
		</div><!--/.row-->
        <div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Session Puzzling!</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form method="post" action="/login" onsubmit="return validateForm()">
                                <th:block th:utext="${error}"></th:block>
		   				<input type="text" class="form-control" name="username" placeholder="admin"/><br/>
			                            <input type="password" class="form-control" name="password" placeholder="admin"/><br/>
								<button class="btn btn-primary" type="submit">Sign in</button>
							<a class="nav-link" href="/forgot"> Forgot password? </a>
							</form>
               			</div>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

        <script src="/js/jquery-1.11.1.min.js"></script>
	    <script src="/js/bootstrap.min.js"></script>
	    <script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>
</html>
