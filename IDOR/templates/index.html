

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Live demonstrations</title>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/datepicker3.css" rel="stylesheet">
      <link href="/static/css/styles.css" rel="stylesheet">
      <!--Icons-->
      <script src="/static/js/lumino.glyphs.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <ul class="user-menu">
                  <li class="dropdown pull-right">
                     <ul class="dropdown-menu" role="menu">
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
         <!-- /.container-fluid -->
      </nav>
      <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
         <br/><br/>
         <center>
            <img src="/static/img/logo.svg" width="60%" height="60%"/>
            <br/>
            <p style="color:#515594; font-size:1.7em;">OWASP S.K.F</p>
         </center>
      </div>
      <!--/.sidebar-->
      <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
         <div class="row">
         </div>
         <!--/.row-->
         <div class="row">
            <div class="col-lg-12">
               <h1 class="page-header">Live demonstration!</h1>
            </div>
         </div>
         <!--/.row-->
         <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-default">
                  <div class="panel-heading">Insecure Direct Object Reference</div>
                  <div class="panel-body">
                     </form>
                     <div class="col-md-6">
                        <form method="post" action="/create" enctype="multipart/form-data">
                           <label>Create a new pdf file and retrieve its ID.</label>     <input type="text" placeholder="message" name="message" class="form-control">
                           <button class="btn btn-primary" type="submit">Create</button>
                     </div>
                     </form>
                     <div class="col-md-6">
                        <form method="post" action="/download" enctype="multipart/form-data">
                        <label>Try to find the secret pdf among a bunch of uninteresting ones. Hint: pay attention to the document size to discern the right one.</label>     <input type="text" placeholder="pdf_id" name="pdf_id" class="form-control">

                     </div>
                  </div>
               </div>
            </div>
            <!-- /.col-->
         </div>
         <!-- /.row -->
         <center>
            <p style="font-size:2em;"> {% autoescape false %} {{result}} {% endautoescape %} </p>
         </center>
      </div>
      <!--/.main-->
      <script src="/static/js/jquery-1.11.1.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <script>
         !function ($) {
            $(document).on("click","ul.nav li.parent > a > span.icon", function(){       
               $(this).find('em:first').toggleClass("glyphicon-minus");   
            }); 
            $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
         }(window.jQuery);
         
         $(window).on('resize', function () {
           if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
         })
         $(window).on('resize', function () {
           if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
         })
      </script>   
   </body>
</html>
